<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container{
            width: 90%;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1),
                        0 6px 12px -2px rgba(0, 0, 0, 0.1),
                        0 18px 36px -6px rgba(0, 0, 0, 0.1);
        }

        .category .disabled{
            cursor: not-allowed;
            opacity: 0.6;
            pointer-events: none;
        }

        .container .title{
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container form input{
            display: none;
        }

        .container form .category{
            margin-top: 10px;
            padding: 20px;
        }

        .category label{
            width: 100%;
            height: 65px;
            padding: 20px;
            box-shadow: 0px 0px 0px 1px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
        }

        label:nth-child(2), label:nth-child(3){
            margin: 15px 0;
        }

        #th-qr:checked ~ .category .thqrMethod,
        #visa:checked ~ .category .visaMethod,
        #mastercard:checked ~ .category .mastercardMethod,
        #paypal:checked ~ .category .paypalMethod{
            box-shadow: 0px 0px 0px 1px #6064b6;
        }

        #th-qr:checked ~ .category .thqrMethod .check,
        #visa:checked ~ .category .visaMethod .check,
        #mastercard:checked ~ .category .mastercardMethod .check,
        #paypal:checked ~ .category .paypalMethod .check{
            display: block;
        }

        label .imgName{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .imgName span{
            margin-left: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .imgName .imgContainer{
            width: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img{
            width: 50px;
            height: auto;
        }

        .th-qr img{
            width: 60px;
        }

        .credit-debit img{
            width: 40px;
        }

        .check{
            display: none;
        }

        .check i{
            font-size: 18py;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="title">
            <h4>Select a <span style="color: #6064b6;">Payment</span> method</h4>

            <form action="#">
                <input type="radio" name="payment" id="th-qr" value="th-qr" checked>
                <input type="radio" name="payment" id="visa" value="visa">
                <input type="radio" name="payment" id="mastercard" value="mastercard">
                <input type="radio" name="payment" id="paypal" value="paypal">

                <div class="category">
                    <label for="th-qr" class="thqrMethod">
                        <div class="imgName">
                            <div class="imgContainer th-qr">
                                <img src="promptpay.png" alt="">
                            </div>
                            <span class="name">Thai QR Code</span>
                        </div>
                        <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                    </label>
                    <label for="visa" class="visaMethod">
                        <div class="imgName">
                            <div class="imgContainer visa">
                                <img src="visa.png" alt="">
                            </div>
                            <span class="name">Visa</span>
                        </div>
                        <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                    </label>
                    <label for="mastercard" class="mastercardMethod">
                        <div class="imgName">
                            <div class="imgContainer mastercard">
                                <img src="mastercard.png" alt="">
                            </div>
                            <span class="name">Credit/Debit</span>
                        </div>
                        <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                    </label>
                    <label for="paypal" class="paypalMethod disabled">
                        <div class="imgName">
                            <div class="imgContainer paypal">
                                <img src="paypal.png" alt="">
                            </div>
                            <span class="name">Credit/Debit</span>
                        </div>
                        <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                    </label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
